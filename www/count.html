<!doctype html>
<meta charset="utf-8">
<title>Minimal databinding</title>
<link rel="stylesheet" href="source.css">
<main>
	<h1>Minimal databinding</h1>
	<span id="count"></span>
	<button id="increase">+</button>
</main>
<script type="module" class="source">
	import { signal, effect } from '../src/signals.mjs'

	var count = signal({
		value: 1
	})

	const counter = document.getElementById("count")

	effect(() => {
		counter.innerHTML = count.value
	})

	document.getElementById("increase").addEventListener(
		'click',
		() => count.value++
	);
</script>
