<!doctype html>
<meta charset="utf-8">
<title>Game of life</title>
<style>
	.manual {
		background-color: lightblue;
	}
	.willLive {
		background-color: green;
	}
	.willDie {
		background-color: black;
	}
</style>
<body>
<h1>Game of life</h1>
<div id="board"></div>
<form>
<div>
	<button data-command="increase">+</button>
</div>
</form>
<script type="module">
	import { signal } from '../src/signals.mjs'
	import { Cell, Board } from './life.js'

	const boardEl = document.getElementById('board')
	const boardSize = [10,10]
	const calcClock = signal({
		time: 0
	})
	const renderClock = signal({
		time: 0
	})
	const board = new Board(boardSize, renderClock, calcClock)
	boardEl.appendChild(board.render())
	window.board = board
	window.calcClock = calcClock
	window.renderClock = renderClock
	document.querySelectorAll('[data-command="increase"]').forEach(el => {
		el.addEventListener('click', (evt) => {
			calcClock.time++
			renderClock.time++
			evt.preventDefault()
		})
	})
</script>
